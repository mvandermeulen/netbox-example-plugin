<li class="dropdown-header">Example plugin</li>
<li{% if not perms.netbox_example.view_deviceexample %} class="disabled"{% endif %}>

            <a href="{% url 'netbox_example:device_example_add' %}" class="btn btn-xs btn-success" title="Add"><i

    <a href="{% url 'netbox_example:device_example_list' %}">Device Examples</a>
</li>
