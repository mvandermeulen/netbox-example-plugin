{% if perms.netbox_example.change_deviceexample %}
    <a href="{% url 'netbox-example:deviceexample_edit' pk=record.pk %}?return_url={{ request.path }}" class="btn btn-xs btn-warning" title="Edit device example">
        <i class="glyphicon glyphicon-pencil" aria-hidden="true"></i>
    </a>
{% endif %}
{% if perms.netbox_example.delete_deviceexample %}
    <a href="{% url 'netbox-example:deviceexample_delete' pk=record.pk %}?return_url={{ request.path }}" class="btn btn-danger btn-xs" title="Delete device example">
        <i class="glyphicon glyphicon-trash" aria-hidden="true"></i>
    </a>
{% endif %}
